semestersGet:
  handler: src/semesters/get.main
  events:
    - http:
        path: semesters/{id}
        method: get
        cors: true
        authorizer: aws_iam
semestersList:
  handler: src/semesters/list.main
  events:
    - http:
        path: semesters
        method: get
        cors: true
        authorizer: aws_iam
semestersCreate:
  handler: src/semesters/create.main
  events:
    - http:
        path: semesters
        method: post
        cors: true
        authorizer: aws_iam
semestersUpdate:
  handler: src/semesters/update.main
  events:
    - http:
        path: semesters/{id}
        method: put
        cors: true
        authorizer: aws_iam
semestersDelete:
  handler: src/semesters/delete.main
  events:
    - http:
        path: semesters/{id}
        method: delete
        cors: true
        authorizer: aws_iam
